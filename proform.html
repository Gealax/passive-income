        <div class="order-forms">
            <h1>Order Forms</h1>
                <form>
                    <div>
                        <label>First Name:</label>
                        <input type="text" id="fname" placeholder="input name here">
                    </div>
                    <br>
                    <div>
                        <label>Last Name:</label>
                        <input type="text" id="lname" placeholder="input name here">
                    </div>
                    <br>
                    <div>
                        <label>Mobile Number   :</label>
                        <input type="text" id="mnum" placeholder="input number here">
                    </div>
                    <br>
                    <div>
                        <label>Home Address   :</label>
                        <input type="text" id="add" placeholder="input address here">
                    </div>
                    <br>
                    <div>
                        <label for="payment">Payment Method:</label>
                        <br>              
                        <label for="payment">Cash:</label>
                        <input type="radio" name="payment">
                                     
                        <label for="payment">Gcash:</label>
                        <input type="radio" name="payment">
                    
                        <label for="payment">Paypal:</label>
                        <input type="radio" name="payment">

                        <label for="payment">Money Remitance:</label>
                        <input type="radio" name="payment">
                    
                    </div>
                    <br>
                    <div>
                        <label for="purchase">PURCHASE ITEM </label>
                        <select id="purchase" name="purchase">
                            <option value="videoke">VIDEOKE</option>
                            <option value="pesonet">PESONET</option>
                            <option value="wifi">WIFI VENDO</option>
                            <option value="retro">VIDEO/RETRO GAMES</option>
                            <option value="despenser">WATER DESPENSER</option>
                        </select>
                    </div>
                    <br>
                </tr>
                    <td colspan="1">
                       <label for="">Enter your message</label>
                     </td>
                     <br>
                <tr>
                     <td colspan="2">
                         <textarea style="width:340px;height: 100px" name="message" id="message" rows="10">
                      </textarea>
                     </td>
                </tr>
                <br> <br>
                    <button>Submit</button>
                    <button>Reset</button>
                </form>
